<html>
  <body>
    <select>
      <option value="edit">Edit</option>
      <option selected value="speed grader">Speed Grader</option>
      <option value="duplicate">Duplicate</option>
      <option value="delete">delete</option>
      <option value="move to">Move To...</option>
      <option value="send to">Send To...</option>
      <option value="copy to">Copy To...</option>
      <option value="Share to Commons">Share to Commons</option>
    </select>
    <h2>Assignment Name</h2>
    <form>
      <input id="assignment-name" type="text" value="A1 - ENV + HTML"/>
      <br></br>
      <textarea cols="40" rows="2">This is the assignment description</textarea>
      <br></br>
      Points
      <br>
      <input id="points" value="100"/>
      <br></br>
      Assignment Group
      <br>
      <select>
        <option id="assignments">Assignments</option>
      </select>
      <br></br>
      Display Grade as
      <br>
      <select>
        <option id="percentage">Percentage</option>
      </select>
      <br></br>
      <input type="checkbox" value="Text Entry"
          name="check-genre" id="chkbox-text-entry"/>
      <label for="chkbox-text-entry">Text Entry</label><br>
      <input type="checkbox" value="Website URL"
          name="check-genre" id="chkbox-website-url"/>
      <label for="chkbox-website-url">Website URL</label><br>
      <input type="checkbox" value="Media Recordings"
          name="check-genre" id="chkbox-media-recordings"/>
      <label for="chkbox-media-recordings">Media Recordings</label><br>
      <input type="checkbox" value="Student Annotations"
          name="check-genre" id="chkbox-student-annotations"/>
      <label for="chkbox-student-annotations">Student Annotations</label><br>
      <input type="checkbox" value="File Uploads"
      name="check-genre" id="chkbox-file-uploads"/>
      <label for="chkbox-file-uploads">File Uploads</label><br>
      <br>
      Due
      <br>
      <input type="date"
      id="due-date"
      value="2024-01-01"/><br/>
      <br>
      Available from
      <br>
      <input type="date"
      id="available-from-date"
      value="2024-01-01"/><br/>
      <br>
      Until
      <br>
      <input type="date"
      id="until-date"
      value="2024-01-01"/><br/>
    </form>
    <table>
      <tbody>
        <tr>
          <td>
            <form action="/Kanbas/Courses/Assignments/screen.html">
              <input type="submit" value="Cancel">
            </form>
          </td>
          <td>
            <form action="/Kanbas/Courses/Assignments/screen.html">
              <input type="submit" value="Save">
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
